<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageUploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-info">
<div style="margin-left:5%; margin-right:5%; margin-top:2%; margin-bottom:2%" class="text-center bg-warning border border-white border-4">
    <div class="py-5">
    <h1>Upload an Image</h1>
    <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-sm btn-outline-light" type="submit" value="Upload"><hr>
    </form>
            {% if user.is_authenticated %}
        <h3>Hello! {{user.username}}</h3>
            <p><a href="#">Logout</a></p>
            {% else %}
        <a href="{% url 'register' %}">Register</a><a style="margin-left:60px; margin-bottom:20px" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
    </div>
{% block body_block %}

{% endblock %}
</body>
</html>
